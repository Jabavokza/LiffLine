<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Page</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: auto; text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 8px;}
        p { text-align: left; }
        .consent-check { margin-top: 20px; text-align: left;}
        button { font-size: 16px; padding: 10px 20px; width: 100%; background-color: #00b900; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;}
    </style>
</head>
<body>

    <div class="container">
        <h3>ขอความยินยอมในการเข้าถึงอีเมล</h3>
        <hr>
        <p>
            เพื่อให้คุณสามารถใช้บริการของเราได้อย่างสมบูรณ์ เราจำเป็นต้องเข้าถึงที่อยู่อีเมลที่ท่านลงทะเบียนไว้กับ LINE
        </p>
        <p>
            <b>เราจะใช้อีเมลของคุณเพื่อ:</b>
            <ul>
                <li>ใช้เป็นชื่อผู้ใช้ในการเข้าสู่ระบบ</li>
                <li>ส่งการแจ้งเตือนที่สำคัญเกี่ยวกับบัญชีของคุณ</li>
            </ul>
        </p>
        
        <div class="consent-check">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">ข้าพเจ้ายินยอมให้แอปพลิเคชันเข้าถึงอีเมล</label>
        </div>
        
        <button>ดำเนินการต่อ</button>
    </div>

</body>
</html>
